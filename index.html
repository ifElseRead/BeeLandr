<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeeLandr | Connect Beekeepers & Land</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="bee-logo me-2">ğŸ</span> <strong>BeeLandr</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Find Land</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="aboutUs.html">About Us</a>
            </li>
            <li class="nav-item">
              <button
                id="switch-role-btn"
                class="btn btn-sm btn-outline-warning ms-2"
                type="button"
              >
                Switch Role
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container-fluid p-0">
      <div class="row g-0 vh-100-minus-nav">
        <aside
          id="sidebar"
          class="col-lg-3 col-md-4 bg-dark text-white p-4 shadow-lg order-2 order-md-1"
        >
          <h2
            id="sidebar-title"
            class="h4 border-bottom pb-3 border-secondary mb-4"
          >
            Plot Analysis
          </h2>

          <div id="landowner-section">
            <div id="plot-info" class="mb-4">
              <div class="card bg-secondary-subtle text-dark border-0 p-3 mb-3">
                <p class="mb-1 text-muted small uppercase fw-bold">
                  Current Area
                </p>
                <p id="area-display" class="h5 m-0">No plot drawn yet.</p>
              </div>
              <div class="card bg-secondary-subtle text-dark border-0 p-3">
                <p class="mb-1 text-muted small uppercase fw-bold">
                  Hive Capacity
                </p>
                <p id="hive-display" class="h5 m-0">0 Hives</p>
              </div>
            </div>
            <div class="d-grid gap-2 mb-4">
              <button id="save-btn" class="btn btn-bee btn-lg">
                Save Plot
              </button>
              <button id="clear-btn" class="btn btn-outline-light btn-sm">
                Clear Map
              </button>
            </div>
          </div>

          <div id="beekeeper-section" style="display: none">
            <div class="card bg-secondary-subtle text-dark border-0 p-3 mb-3">
              <label
                for="land-type-filter"
                class="mb-1 text-muted small uppercase fw-bold"
                >Land Type</label
              >
              <select
                id="land-type-filter"
                class="form-select border-0 shadow-sm"
              >
                <option value="">All Types</option>
                <option value="Wildflower Meadow">ğŸŒ» Wildflower Meadow</option>
                <option value="Orchard">ğŸ Orchard</option>
                <option value="Farmland">ğŸŒ¾ Farmland</option>
                <option value="Woodland">ğŸŒ² Woodland</option>
                <option value="Vineyard">ğŸ‡ Vineyard</option>
                <option value="Garden">ğŸŒ· Garden</option>
                <option value="Park">ğŸï¸ Park</option>
                <option value="Pasture">ğŸ„ Pasture</option>
              </select>
            </div>

            <div class="card bg-secondary-subtle text-dark border-0 p-3 mb-3">
              <label
                for="hive-capacity-filter"
                class="mb-1 text-muted small uppercase fw-bold"
                >Min Hive Capacity</label
              >
              <select
                id="hive-capacity-filter"
                class="form-select border-0 shadow-sm"
              >
                <option value="">All Sizes</option>
                <option value="1">1 Hives</option>
                <option value="5">5 or less Hives</option>
                <option value="10">10 or less Hives</option>
                <option value="20">20 or less Hives</option>
                <option value="50">50 or less Hives</option>
                <option value="100">100 or less Hives</option>
                <option value="200">200 or less Hives</option>
                <option value="500">500 or less Hives</option>
                <option value="1000">1000 or less Hives</option>
              </select>
            </div>

            <div class="d-grid gap-2">
              <button id="apply-filters-btn" class="btn btn-bee btn-lg">
                Apply Filters
              </button>
            </div>
          </div>

          <div
            id="feedback-msg"
            class="mt-4 small text-warning"
            aria-live="polite"
          ></div>
        </aside>

        <section
          id="map-container"
          class="col-lg-9 col-md-8 order-1 order-md-2"
        >
          <div id="map" style="height: 100%"></div>
        </section>
      </div>
    </main>

    <div
      class="modal fade"
      id="roleModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-warning">
          <div
            class="modal-header border-secondary text-center w-100 justify-content-center"
          >
            <h5 class="modal-title">Welcome to <strong>BeeLandr</strong> ğŸ</h5>
          </div>
          <div class="modal-body text-center p-5">
            <p class="mb-4">
              To personalize your experience, please tell us who you are:
            </p>
            <div class="d-grid gap-3">
              <button
                type="button"
                class="btn btn-bee btn-lg"
                onclick="app.setRole('landowner')"
              >
                ğŸŒ» I am a Landowner
              </button>
              <button
                type="button"
                class="btn btn-outline-warning btn-lg"
                onclick="app.setRole('beekeeper')"
              >
                ğŸ I am a Beekeeper
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="saveModal"
      data-bs-backdrop="static"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-warning">
          <form id="save-plot-form">
            <div class="modal-header border-secondary">
              <h5 class="modal-title">Plot Details ğŸŒ»</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="plot-name" class="form-label">Plot Name</label>
                <input
                  type="text"
                  class="form-control bg-secondary text-white border-0"
                  id="plot-name"
                  required
                  placeholder="e.g. Sunny Meadow"
                />
              </div>

              <div class="mb-3">
                <label for="land-type" class="form-label">Land Type</label>
                <select
                  class="form-select bg-secondary text-white border-0"
                  id="land-type"
                  required
                >
                  <option value="" disabled selected>Select a type...</option>
                  <option value="Wildflower Meadow">
                    ğŸŒ» Wildflower Meadow
                  </option>
                  <option value="Orchard">ğŸ Orchard</option>
                  <option value="Farmland">ğŸŒ¾ Farmland</option>
                  <option value="Woodland">ğŸŒ² Woodland</option>
                  <option value="Vineyard">ğŸ‡ Vineyard</option>
                  <option value="Garden">ğŸŒ· Garden</option>
                  <option value="Park">ğŸï¸ Park</option>
                  <option value="Pasture">ğŸ„ Pasture</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="plot-email" class="form-label">Contact Email</label>
                <input
                  type="email"
                  class="form-control bg-secondary text-white border-0"
                  id="plot-email"
                  required
                  placeholder="nature@example.com"
                />
              </div>

              <div class="mb-3">
                <label for="plot-phone" class="form-label"
                  >Phone Number (Optional)</label
                >
                <input
                  type="tel"
                  class="form-control bg-secondary text-white border-0"
                  id="plot-phone"
                  placeholder="07123 456789"
                  pattern="[0-9\s\-+]{10,20}"
                />
                <div class="form-text text-light-50" style="font-size: 0.8rem">
                  Min. 10 digits
                </div>
              </div>

              <div class="p-3 mt-3">
                <span
                  class="badge bg-info text-dark"
                  id="modal-area-summary"
                ></span>
                <span
                  class="badge bg-info text-dark"
                  id="modal-hive-summary"
                ></span>
              </div>
            </div>

            <div class="modal-footer border-0">
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" id="confirm-save-btn" class="btn btn-bee">
                Confirm & Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.10.3/src/leaflet.geometryutil.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
